<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Calculadora</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="valor1">Valor 1: </label>
          <input type="number" class="form-control" id="valor1">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="valor2">Valor 2: </label>
          <input type="number" class="form-control" id="valor2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="resposta">Multiplicação: </label>
          <input type="number" class="form-control" id="resposta1" readonly>
          <label for="resposta">Soma: </label>
          <input type="number" class="form-control" id="resposta2" readonly>
          <label for="resposta">Subtração: </label>
          <input type="number" class="form-control" id="resposta3" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-primary btn-block" id="calc">Let's Go</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
